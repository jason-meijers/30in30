<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CSS Properties
    </title>
</head>
<body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    
    <div class="controls">
        <label for="blur">Spacing:</label>
        <input type="range" name="spacing" min="0" max="200" value="0" data-sizing="px">
    
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" class="colorpicker" name="base" value="#ffc600">

        <label for="rotate">Rotate:</label>
        <input type="range" name="rotate" min="0" max="360" value="0" data-sizing="deg">
    </div>

    <img class="mainimg" src="http://i0.wp.com/www.whereintheworld.xyz/wp-content/uploads/2016/12/DSC_7033.jpg?fit=1800%2C1198">

    <script>
        
       const inputs = document.querySelectorAll('.controls input');

        function handleChange() {
            const suffix = this.dataset.sizing || "";
            console.log(this.name);
            console.log(this.value);
            console.log(suffix);
            document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix);
        }

        inputs.forEach(input => input.addEventListener("change",handleChange));
        inputs.forEach(input => input.addEventListener("mousemove",handleChange));

    </script>

</body>
</html>
